<div>
    <div class="flex justify-between items-center pb-2 flex-shrink-0">
        <h2 class="text-xl font-semibold text-gray-800">Missed Call List</h2>
    </div>

    <div class="space-y-3 flex-grow overflow-y-auto">
        <div *ngFor="let call of missedCallList$ | async">
            <div class="flex justify-between items-center text-sm border-t pt-2 pr-3">
                <div>
                    <p class="font-medium text-gray-900">{{ call?.caller_name || "Command Center" }}</p>
                    <p class="text-gray-500">{{ call?.create_date }}</p>
                </div>
                <button class="text-emerald-400 hover:underline" (click)="callBack(call)">Call Back</button>
            </div>
        </div>
    </div>
</div>
