@if (!showUnauthorized && !isLoading) {
    <div class="w-full min-h-screen p-6">
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-4 lg:grid-rows-[2fr_3fr] h-[95vh]">
            <app-missed-calls class="lg:col-start-1 lg:row-start-1 bg-white rounded-xl shadow-xl/30 p-6 overflow-y-auto flex flex-col" />
            <app-incoming-calls class="lg:col-start-2 lg:row-start-1 bg-white rounded-xl shadow-xl/30 p-6 overflow-y-auto flex flex-col" />
            <app-video-calls class="lg:col-span-2 lg:row-span-2" />
            <app-history-calls class="lg:col-start-1 lg:row-start-2 bg-white rounded-xl shadow-xl/30 p-6 overflow-y-auto flex flex-col" />
            <app-gate-control class="lg:col-start-2 lg:row-start-2 bg-white rounded-xl shadow-xl/30 p-6 overflow-y-auto flex flex-col" />
            
            <button (click)="logout()" 
                    class="fixed bottom-6 right-6 p-3 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-lg transition-all duration-200 hover:scale-105">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
            </button>

        </div>

    </div>
}

@if (isLoading) {
    <div class="loading">
    Loading...
    </div>
}

@if (showUnauthorized && !isLoading) {
    <div class="unauthorized-page">
      <h1>401 - Unauthorized</h1>
      <p>You don't have permission to access this page.</p>
      <p>{{ authError }}</p>
    </div>
}
